<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 7</title>
</head>
<body>
    <input type="text" id="txt-price" placeholder="Enter the price of the item"> <!--The following two inputs are used to gather info from the user and are saved as variables-->
    <input type="text" id="txt-quantity" placeholder="Enter the quanity of the item">
    <button id="btn-submit">Calculate</button> <!--Submit button that captures the user input-->
    <div id="output"></div>

    <script> <!--script to calculate price-->
    var priceInput = document.getElementById('txt-price'); <!--The following block of code is what documents the user input to use in the function later-->
    var quantityInput = document.getElementById('txt-quantity');
    var submitBtn = document.getElementById('btn-submit');
    var output = document.getElementById('output');

    submitBtn.addEventListener('click', function () { <!--when the submit button is clicked the following code is ran-->
     var price = priceInput.value;
     var quanity = quantityInput.value;
     price = +price;
     quanity = +quanity;
     if (Number.isNaN(price) || Number.isNaN(quanity)) { <!--Checks for valid input-->
        output.innerHTML = 'Invalid input';
        return;
     }
        var totalPrice = price * quanity;
     totalPrice = Math.round(totalPrice * 100) / 100;
     output.innerHTML = quanity + ' items at $' + price + ' each is $' + totalPrice; <!--Gives an output to the user-->
    });
    </script>
</body>
</html>
